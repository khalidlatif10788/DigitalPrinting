

{% extends "layout/base2.html" %}
{% load i18n %}


{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="wrapper-authen">
<h1>{% trans "Sign Up" %}</h1>

<p>Already have an account? Then please <a href="{{ login_url }}"><span style="color:yellow;">sign in</span></a></p>
<div class="form_wrapper">
<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" id="submitbtn">{% trans "Sign Up" %} &raquo;</button>
</form>
</div>
</div>

{% endblock %}
